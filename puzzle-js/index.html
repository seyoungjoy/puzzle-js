<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drag</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<article class="tit">
    <h1>Puzzle JS</h1>
    <p class="desc">
        <button class="startBtn">Start</button>
        Please solve the puzzle!
    </p>
    <h2><time>⏰ 00:00:00</time></h2>
</article>

<div class="cont">
    <article class="puzzle-cont">
        <div class="bg-wrap">
            <div class="bg droppable" data-order="1"></div>
            <div class="bg droppable" data-order="2"></div>
            <div class="bg droppable" data-order="3"></div>
            <div class="bg droppable" data-order="4"></div>
            <div class="bg droppable" data-order="5"></div>
            <div class="bg droppable" data-order="6"></div>
            <div class="bg droppable" data-order="7"></div>
            <div class="bg droppable" data-order="8"></div>
            <div class="bg droppable" data-order="9"></div>
        </div>

        <div class="item-wrap">
            <div class="pz-wrap">
                <div class="piece-wrap">
                    <img src="img/pz-1.jpg" class="pz pz-1" data-order="1">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-2.jpg" class="pz pz-2" data-order="2">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-3.jpg" class="pz pz-3" data-order="3">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-4.jpg" class="pz pz-4" data-order="4">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-5.jpg" class="pz pz-5" data-order="5">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-6.jpg" class="pz pz-6" data-order="6">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-7.jpg" class="pz pz-7" data-order="7">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-8.jpg" class="pz pz-8" data-order="8">
                </div>
                <div class="piece-wrap">
                    <img src="img/pz-9.jpg" class="pz pz-9" data-order="9">
                </div>
            </div>
        </div>
    </article>
</div>

<article class="ranking">
    <h2>RANKING</h2>
    <p>1위 양세영 1초</p>
    <p>2위 양세영 2초</p>
    <p>3위 양세영 3초</p>
</article>


<script type="module" src="js/main.js"></script>
</body>

</html>
